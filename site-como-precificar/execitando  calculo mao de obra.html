<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de M達o de obra</title>
</head>


<body>
    Digite o valor total de salarios dos funcionarios: <input type="number" name="salariofuncionario" id="salariofuncionario">
    <br/>
    Digite o valor total dos encargos sociais: <input type="number" name="emcargossociais" id="encargossociais">
    <br/>
    Digite a quantidade de funcionarios: <input type="number" name="totalfuncionarios" id="totalfuncionarios">
    <br/>
    Digite a carga horaria mensal (160 ou 220 horas): <input type="number" name="cargahoraria" id="cargahoraria">
    <br/>
    <input type="button" id="calcular" value="Calcular" onclick="calcular()">

    <div id="res"></div>


    <script>
        function calcular() {
            var salariofunc = Number(window.document.querySelector('input#salariofuncionario'))
            var encsociais = Number(window.document.querySelector('input#encargossociais'))
            var quantfuncionarios = Number(window.document.querySelector('input#totalfuncionarios'))
            var cargahora = Number(window.document.querySelector('input#cargahoraria'))
            var res = window.document.querySelector('div#res')
            var calc = (salariofunc + encsociais) / (quantfuncionarios * cargahora)      
            res.innerHTML = `<p>Custo da M達o de obra : ${calc}</p>`
            res.innerHTML += `valor dos encagaro ${encsociais}`
        }
        
    </script>
